<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personajes</title>
</head>

<body>
  <div class="jumbotron-full">
    <!-- Jumbotron Header -->
    <div class="jumbotron text-white bg-dark my-2">
      <h1 class="text-center mb-1">Personajes de Rick and Morty.</h1>
    </div>
    <!-- Page Features -->
    <div class="row row-cols-1 row-cols-md-2">
      <div *ngFor="let personaje of PersonajesData; let i = index" class="list-group">
        <a class="list-group-item list-group-item-action flex-column align-items-start text-white bg-dark">
          <div class="row">
            <div class="col-sm-2">
              <img class="img-fluid rounded float-left img-thumbnail" src="{{ personaje?.image }}"
                style="max-width:100%;width:auto;height:auto;">
            </div>
            <div class="col-sm-10">
              <div class="d-flex w-100 justify-content-between">
                <h5 class="mb-1">{{personaje?.name}}</h5>
                <small class="mb-1"> Origen: {{ personaje?.origin.name }}</small>
              </div>
              <div class="d-flex w-100 justify-content-between">
                <p class="mb-1">Especie: {{ personaje?.species }}</p>
                <p class="mb-1">Genero: {{ personaje?.gender }}</p>
              </div>
              <div class="d-flex w-100 justify-content-between">
                 <button type="button" class="btn btn-info btn-sm" (click)="getInfo(personaje)">Información de {{personaje?.name}}</button>
              </div>
            </div>
          </div>
        </a>
      </div>
    </div>
    <!-- /.row -->
  </div>
  <div class="footer-copyright text-center text-white bg-dark">© 2020 Copyright:
    <a> GMayaS C:\>Desarrollo en Sistemas.</a>
  </div>
</body>

</html>
